<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoization</title>
</head>
<body>
    <script>
        let previousresults = {}

        function sumOfN(n){

            if(n in previousresults){
                return previousresults[n]
            }
            else{
               let res = 0;
                for(i=1;i<=n;i++){
                  res+=i;
                }
                previousresults[n]=res
               return res
            }   
        }
        console.log("time started")
        console.time()
      console.log(sumOfN(10))
      console.timeEnd()

      console.log("time started")
      console.time()
      console.log(sumOfN(10))
      console.timeEnd()

    </script>
</body>
</html>
