<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memoization</title>
</head>
<body>
    <script>
        function sumOfN(n){
            let res = 0;
           for(i=1;i<=n;i++){
            res += i;
           }
           return res
        }
     console.log(sumOfN(10))
    </script>
</body>
</html>
